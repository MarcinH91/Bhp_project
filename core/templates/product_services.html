{% extends "base.html" %}

{% load extras %}

{% block content %}


<ul>
    {% for product in object_list %}
        {% if product.category.name == 'service' %}
            <li>{% product_format product %}</li>
                <form action="{% url 'shopping_cart:add_to_cart' product.pk %}" method="post" target="frame">
                    {% csrf_token %}
                    <button onclick="document.getElementById('Dodaj').click()">Dodaj do koszyka</button>
                    <input id="Dodaj" type="submit" style="display:none"></input>
                </form>
        {% endif %}
    {% endfor %}
</ul>

<iframe name="frame" style="display: none"></iframe>

{% endblock %}
