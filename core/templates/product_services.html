{% extends "base.html" %}

{% load extras %}

{% block content %}


<ul>
    {% for product in object_list %}
        {% if product.category.name == 'service' %}
            <li>{% product_format product %}</li>
            <a href="#" class="btn btn-success">Dodaj do koszyka</a>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
