{% extends "base.html" %}
{% load extras %}
{% block content %}
<ul>
    {% for product in object_list %}

        {% if product.category.name == 'service' %}
            <li>{% product_format product %}
            <a href="{% url 'core:product_details' product.id %}">Opis</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
