{% extends "base.html" %}

{% load extras %}

{% block content %}


<ul>
    {% for product in object_list %}
        {% if product.category.name == 'training' %}
            <li>{% product_format product %}</li>
                <form action="{% url 'shopping_cart:add_to_cart' product.slug %}" method="post" target="frame">
                    {% csrf_token %}
                    <button onclick="document.getElementById('{{ product.slug }}').click()">Dodaj do koszyka</button>
                    <input id="{{ product.slug }}" type="submit" style="display:none">
                </form>
        {% endif %}
    {% endfor %}
</ul>

<iframe name="frame" style="display: none"></iframe>

{% endblock %}
